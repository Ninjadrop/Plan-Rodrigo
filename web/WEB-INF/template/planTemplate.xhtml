<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/protegido/principal.plan" style="padding-right: 20px; padding-left: 30px" icon="ui-icon-home"  />
                        <p:menuitem value="Ventas" outcome="/protegido/ventas.plan" style="padding-right: 30px;" icon="ui-icon-suitcase" />
                        <p:menuitem value="Clientes" outcome="/protegido/clientes.plan" style="padding-right: 30px;" icon="ui-icon-person" />
                        <p:menuitem value="Vehículos" outcome="/protegido/vehiculos.plan"  style="padding-right: 30px;" icon="ui-icon-cart" />
                        <p:menuitem value="Cerrar Sesión"  action="#{sessionManagedBean.cerrarSesion()}" style="margin-left: 640px !important;" icon="ui-icon-power" />
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
