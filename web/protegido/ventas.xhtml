<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/planTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            <f:view>
                <h:form>
                    <h3>Nueva venta</h3>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="IdCliente:" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{ventaManagedBean.venta.idCliente}" required="true" requiredMessage="The IdCliente field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{clienteManagedBean.listarCliente()}" var="cli" itemLabel="#{cli.idCliente} #{cli.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="IdVehiculo:" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{ventaManagedBean.venta.idVehiculo}" required="true" requiredMessage="The IdVehiculo field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{vehiculoManagedBean.listarVehiculo()}" var="veh" itemLabel="#{veh.marca} #{veh.modelo} $#{veh.precio}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Registrar venta" action="#{ventaManagedBean.registrar()}" update=":tabla"/>
                </h:form>
            </f:view>
            <f:view>


                <h:form id="tabla">
                    <h3>Lista ventas</h3>
                    <p:dataTable id="dtVentas" value="#{ventaManagedBean.listarVenta()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cod.Venta"/>
                            </f:facet>
                            <h:outputText value="#{item.idVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM dd yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="VehÃ­culo"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculo.marca} #{item.idVehiculo.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="$#{item.idVehiculo.precio}"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink>
                            <p:commandButton value="PDF" />
                            <p:dataExporter type="pdf" target="dtVentas" fileName="ventas" />
                    </h:commandLink>
                    <h:commandLink>
                            <p:commandButton value="EXCEL" />
                            <p:dataExporter type="xls" target="dtVentas" fileName="ventas" />
                    </h:commandLink>
                </h:form>
            </f:view>

        </p:panelGrid>
    </ui:define>

</ui:composition>
