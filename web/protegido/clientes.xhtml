<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/planTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <p:panelGrid columns="2">
            <f:view>
                <h:form>
                    <h3>Registrar Datos</h3>
                    <h1><h:outputText value=""/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombres:" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteManagedBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Telefono:" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteManagedBean.cliente.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                        <p:outputLabel value="Direccion:" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteManagedBean.cliente.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    </h:panelGrid>
                    <p:commandButton value="Registrar cliente" action="#{clienteManagedBean.registrar()}" update=":tabla"/>
                </h:form>
            </f:view>
            <f:view>
                <h:form id="tabla">
                    <h3>Lista Clientes</h3>
                    <p:dataTable value="#{clienteManagedBean.listarCliente()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdCliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </p:panelGrid>

    </ui:define>

</ui:composition>
