<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/planTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="View"/></h1>
                <p:panelGrid columns="2">
                    <h:outputText value="Nit:"/>
                    <h:outputText value="#{concesionarioManagedBean.concesionario.nit}" title="Nit"/>
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{concesionarioManagedBean.concesionario.nombre}" title="Nombre"/>
                    <h:outputText value="Telefono:"/>
                    <h:outputText value="#{concesionarioManagedBean.concesionario.telefono}" title="Telefono"/>
                    <h:outputText value="Direccion:"/>
                    <h:outputText value="#{concesionarioManagedBean.concesionario.direccion}" title="Direccion"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
