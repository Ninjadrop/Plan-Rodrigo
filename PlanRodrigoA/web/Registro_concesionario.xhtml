<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre Concesionario:" for="nombre" />
                    <p:inputText id="nombre" value="#{concesionarioManagedBean.concesionario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{concesionarioManagedBean.concesionario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{concesionarioManagedBean.concesionario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <p:outputLabel value="Clave:" for="clave" />
                    <p:inputText id="clave" value="#{concesionarioManagedBean.concesionario.clave}" title="Clave"  required="true" requiredMessage="The Clave field is required."/>
                    <p:commandButton value="Registrar" action="#{concesionarioManagedBean.registrar()}" />
                    <p:commandButton value="Volver a inicio" action="#{concesionarioManagedBean.volverInicio()}"/>
                    
                    
                </p:panelGrid>
                
            </h:form>
        </f:view>

    </h:body>
</html>
